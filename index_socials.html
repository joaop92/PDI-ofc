<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Sidebar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="sidebar">
    <div class="sidebar-top-wrapper">
      <div class="sidebar-top">
        <a href="#" class="logo__wrapper">
          <img src="assets/aba.png" alt="Logo" class="logo-small">
          <span class="hide">ABA Global School</span>
        </a>
      </div>
      <div class="expand-btn"> <!-- svg --> </div>
    </div>
    <div class="search__wrapper">
      <!-- svg search icon -->
      <input type="search" placeholder="Search for anything...">
    </div>
    <div class="sidebar-links">
      <h2>Main</h2>
      <ul>
        <li>
          <a href="home.html" title="Home" class="tooltip">
            <!-- svg dashboard -->
            <span class="link hide">Home</span>
            <span class="tooltip__content">Home</span>
          </a>
        </li>
        <a href="escolares.html" title="Escolares" class="tooltip">

          <span class="link hide">Informações Escolares</span>
          <span class="tooltip__content">Informações Escolares</span>
        </a>
        <!-- more links -->
      </ul>
    </div>

    <div class="sidebar-links bottom-links">
      <h2>Settings</h2>
      <ul>
        <li>
          <a href="settings.html" title="Settings" class="tooltip">
            <!-- svg icon -->
            <span class="link hide">Configurações</span>
            <span class="tooltip__content">Configurações</span>
          </a>
        </li>
        <!-- more links -->
    </div>
    <div class="divider"></div>
    <div class="sidebar__profile">
      <div class="avatar__wrapper">
        <img class="avatar" src="assets/profile.png" alt="Joe Doe Picture">
        <div class="online__status"></div>
      </div>
      <section class="avatar__name hide">
        <div class="user-name">Joe Doe</div>
        <div class="email">010203</div>
      </section>
      <a href="#logout" class="logout">
        <!-- svg logout -->
      </a>
    </div>
    </div>
  </nav>
  <script src="script.js"></script>
</body>

</html>
